name: Build & Deploy Android App

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '11'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Install Babylon.js
        run: npm install @babylonjs/core @babylonjs/materials @babylonjs/gui @babylonjs/post-processes @babylonjs/loaders

      - name: Build Frontend
        run: npm run build

      - name: Build Backend
        run: cd backend && npm install && npm run build

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build APK (Debug)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

  build-release:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install Dependencies
        run: npm ci

      - name: Install Babylon.js
        run: npm install @babylonjs/core @babylonjs/materials @babylonjs/gui @babylonjs/post-processes @babylonjs/loaders

      - name: Build Frontend (Production)
        run: npm run build -- --mode production
        env:
          VITE_API_URL: https://api.caredroid.app

      - name: Build Backend (Production)
        run: cd backend && npm install && npm run build

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/keystore.jks

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Dorg.gradle.jvmargs="-Xmx4g" \
            -PkeystorePath="keystore.jks" \
            -PkeystorePassword="${{ secrets.KEYSTORE_PASSWORD }}" \
            -PkeyAlias="${{ secrets.KEYSTORE_ALIAS }}" \
            -PkeyPassword="${{ secrets.KEYSTORE_KEY_PASSWORD }}"

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias: ${{ secrets.KEYSTORE_ALIAS }}
          keyPassword: ${{ secrets.KEYSTORE_KEY_PASSWORD }}

      - name: Upload to Google Play (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.caredroid.app
          releaseFiles: 'android/app/build/outputs/bundle/release/app-release.aab'
          track: internal

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-backend:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Build Backend
        run: cd backend && npm ci && npm run build

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: caredroid-api
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/caredroid-api:latest
          credentials: ${{ secrets.GCP_SA_KEY }}
          region: us-central1

      - name: Notify Deployment
        run: |
          echo "‚úÖ Backend deployed to Cloud Run"
          echo "üìç Region: us-central1"
          echo "üîó Service: caredroid-api"
