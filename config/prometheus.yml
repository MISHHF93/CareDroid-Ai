# ============================================================
# Prometheus Configuration for CareDroid Monitoring
# Scrapes metrics from application and system endpoints
# ============================================================

global:
  scrape_interval: 15s          # Default interval to scrape targets
  evaluation_interval: 15s      # Default interval to evaluate alert rules
  external_labels:
    monitor: 'caredroid-monitor'
    environment: 'development'

# Alertmanager configuration - send alerts to Alertmanager service
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      path_prefix: '/'
      timeout: 10s
      api_version: 'v1'

# Load alert rules from file
rule_files:
  - '/etc/prometheus/rules/alert.rules.yml'

scrape_configs:
  # Prometheus metrics itself
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  # CareDroid Backend Application
  - job_name: 'caredroid-backend'
    scrape_interval: 10s
    scrape_timeout: 5s
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__scheme__]
        target_label: scheme

  # Node Exporter (system metrics) - if deployed
