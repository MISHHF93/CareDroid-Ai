<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Gradient -->
    <linearGradient id="careGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8FD6F4"/>
      <stop offset="100%" stop-color="#A4E3B2"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="1024" height="1024" rx="240" fill="url(#careGradient)"/>

  <!-- Visor -->
  <rect x="240" y="380" width="544" height="260" rx="130" fill="#51B988"/>

  <!-- Eyes -->
  <ellipse cx="384" cy="510" rx="74" ry="92" fill="#FFFFFF"/>
  <ellipse cx="640" cy="510" rx="74" ry="92" fill="#FFFFFF"/>

  <!-- Perfectly centered rounded medical cross -->
  <path d="M512 160
           m-60 40
           h40
           v-40
           a20 20 0 0 1 20-20
           h0
           a20 20 0 0 1 20 20
           v40
           h40
           a20 20 0 0 1 20 20
           v0
           a20 20 0 0 1-20 20
           h-40
           v40
           a20 20 0 0 1-20 20
           h0
           a20 20 0 0 1-20-20
           v-40
           h-40
           a20 20 0 0 1-20-20
           v0
           a20 20 0 0 1 20-20z"
        fill="#51B988"/>

  <!-- Smile -->
  <path d="M410 715 Q512 800 614 715"
        fill="none"
        stroke="#51B988"
        stroke-width="32"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>
